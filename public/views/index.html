<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/giphyPeer.js" charset="utf-8"></script>
    <script src="scripts/services/giphyServices.js" charset="utf-8"></script>
    <title>Giphy Peer Activity</title>
</head>

<body ng-app='myApp'>
    <h1>Giphy Peer Activity</h1>
    <div ng-controller='GiphyController as gc' ng-init='gc.getRandom()'>
        <input type="text" placeholder="Add Giphy..." ng-model="gc.searchInput">
        <button ng-click="gc.getGiphy(gc.searchInput)">Search</button>
        <button ng-click='gc.getRandom()'>Random</button></br>
        <div ng-hide='gc.showGif' ng-repeat='image in gc.gifSearchArray'>
          <img ng-src="{{ image.images.downsized.url }}">
        </div>
        <!-- <div ng-show='gc.showGif' ng-repeat="image in gc.gifArray"> -->
            <img ng-show='gc.showGif' ng-src='{{gc.gifArray }}' ng-click='gc.getRandom()'/>

        </div>

    </div>
</body>

</html>
